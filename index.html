<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
 
</head>
<body>
  <main class="card__container">
    <section class="image__container">
      <img src="images/image-header-mobile.jpg" alt="an image of women busy on their laptops and chatting">
    </section>
    <section class="card__Info">
      <h3 class="card__head">
        Get <span class="head--purple"> insights</span> that help your business grow.
      </h3>
      <p class="card__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
       <div class="stats__container">
        <div class="stats">
          <p class="stat__num">10K+</p>
          <p class="stat__details">companies</p>
        </div>
        <div class="stats">
          <p class="stat__num">314</p>
          <p class="stat__details">templates</p>
        </div>
        <div class="stats">
          <p class="stat__num">12m+</p>
          <p class="stat__details">queries</p>
        </div>
       </div>
    </section>
  </main>
</body>
</html>
